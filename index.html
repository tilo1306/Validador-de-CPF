<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Validador de CPF</title>
  </head>
  <body>
    <header>
      <h1>Validador de CPF em JavaScript</h1>
    </header>
    <section class="container">
        <div class="image"></div>
      <div class="container1">
          <section class="teste">
            <img  class="img1"   src="assets/img/Receita-Federal.png" alt="" />
            <div class="position-1">
               <h3>MINISTERIO DA FAZENDA</h3>
               <h4>Secretaria da Receita Federal</h4>
            </div>
            </section>    
        </div>
        <div class="text-cpf">
            <h1>CPF</h1>
        </div>
        <div class="area-cal">
            <h3>Digite abaixo seu CPF:</h3>
            <div> 
                <input id="input" type="text" maxlength="11">
                <button id="button">Validar</button>
            </div>
            <div>
                <p id="result"></p>
            </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
